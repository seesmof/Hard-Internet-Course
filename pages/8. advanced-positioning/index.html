<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Advanced Positioning</title>
  </head>
  <body>
    <div class="min-h-screen">
      <div class="container flex justify-center">
        <div class="relative flex justify-around m-12 bg-blue-100 w-[90vw]">
          <div class="">
            <img class="block" src="./img/static.svg" alt="static image" />
          </div>
          <div class="relative bottom-8 right-8">
            <img class="block" src="./img/relative.svg" alt="relative image" />
          </div>
          <div class="">
            <img class="block" src="./img/static.svg" alt="static image" />
          </div>
        </div>
      </div>

      <div class="container flex justify-center">
        <div class="flex justify-around m-12 bg-blue-100 w-[90vw]">
          <div class="">
            <img class="block" src="./img/static.svg" alt="static image" />
          </div>
          <div class="">
            <img class="block" src="./img/absolute.svg" alt="absolute image" />
          </div>
          <div class="">
            <img class="block" src="./img/static.svg" alt="static image" />
          </div>
        </div>
      </div>

      <div class="container flex justify-center">
        <div class="flex justify-around m-12 bg-blue-100 w-[90vw]">
          <div class="">
            <img class="block" src="./img/static.svg" alt="static image" />
          </div>
          <div class="">
            <img class="block" src="./img/fixed.svg" alt="fixed image" />
          </div>
          <div class="">
            <img class="block" src="./img/static.svg" alt="static image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
