<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <style type="text/tailwindcss">
      @layer components {
        .photo-grid-item {
          @apply border-solid border border-white w-72 h-72 object-cover;
        }
      }
    </style>
    <title>Flexbox Tutorial</title>
  </head>
  <body>
    <!-- SCREEN CONTAINER -->
    <div class="bg-stone-100 text-stone-900 min-h-screen">
      <!-- HEADER CONTAINER -->
      <div class="menu-container flex justify-center py-5 bg-blue-400">
        <!-- HEADER ITEMS -->
        <div
          class="menu text-stone-100 container flex justify-between max-w-4xl"
        >
          <div class="date">Aug 14, 2016</div>
          <div class="links flex flex-row gap-4">
            <div class="signup">Sign Up</div>
            <div class="login">Login</div>
          </div>
        </div>
      </div>

      <div
        class="header-container flex justify-center text-blue-400 bg-blue-100"
      >
        <div
          class="header h-80 container flex items-center justify-between max-w-4xl"
        >
          <div class="subscribe">
            Subscrible <i class="bi-caret-down-fill"></i>
          </div>
          <div class="logo">
            <img
              src="./img/awesome-logo.svg"
              alt="logo image"
              class="max-w-full"
            />
          </div>
          <div class="social">
            <img
              src="./img/social-icons.svg"
              alt="socail icons"
              class="max-w-full"
            />
          </div>
        </div>
      </div>

      <div class="photo-grid-container flex justify-center">
        <div class="photo-grid flex flex-wrap justify-start max-w-4xl">
          <div class="photo-grid-item frist-item w-">
            <img src="./img/one.svg" alt="image one" class="" />
          </div>
          <div class="photo-grid-item">
            <img src="./img/two.svg" alt="image two" class="" />
          </div>
          <div class="photo-grid-item">
            <img src="./img/three.svg" alt="image three" class="" />
          </div>
          <div class="photo-grid-item">
            <img src="./img/four.svg" alt="image four" class="" />
          </div>
          <div class="photo-grid-item">
            <img src="./img/five.svg" alt="image five" class="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
